<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Update Student</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h2 class="text-center my-3">Update Student</h2>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-info">
              <div class="card-body">
                <form action="/student/update-std/{{std.id}}" method="POST">
                  {% csrf_token %}
                  <div class="md-3">
                    <label for="roll">Roll</label>
                    <input name="std_roll" id="roll" class="form-control" placeholder="Enter Your Roll" required value="{{std.roll}}">
                  </div>
                  <div class="md-3">
                    <label for="name">Name</label>
                    <input name="std_name" id="name" class="form-control" placeholder="Enter Your Name" required value="{{std.name}}">
                  </div>
                  <div class="md-3">
                    <label for="email">Email</label>
                    <input name="std_email" id="email" class="form-control" placeholder="Enter Your Email" required value="{{std.email}}">
                  </div>
                  <div class="md-3">
                    <label for="address">Address</label>
                    <textarea name="std_address" id="address"  rows="5" class="form-control" placeholder="Enter Your Addess">{{std.address}}</textarea>
                    </div>
                    <div class="md-3">
                      <label for="phone">Phone</label>
                      <input name="std_phone" type="text" id="phone" class="form-control" placeholder="Enter Your Phone" value="{{std.phone}}">
                    </div>
                    <div class="container text-center my-3" >
                      <button class="btn btn-success" >
                        Update Student
                      </button>
                    </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
  </body>
</html>
